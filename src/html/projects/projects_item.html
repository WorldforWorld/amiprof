<div class="projects__item d-flex gap-15 mb-26 flex-sm-column">
	<div class=" projects__head d-flex flex-column justify-center">
		<h3 class="projects__title text-h2 text-uppercase ">@@title</h3>
		<span class="projects__date mt-auto">@@date</span>
	</div>
	<div class="projects__preview">
		@@if (img !== 'null') {
		<img src="@@img" alt="">
		}
	</div>
	<div class="projects__desc d-flex flex-column">
		<span class="projects__text mt-auto">@@desc</span>
		<a href="#" class="btn-cube mdi mdi-chevron-right ml-auto mt-12"></a>
	</div>
</div>
